<div>
    <form name="generalInfoForm" class="modal-form" ng-model="generalInfo"  ng-submit="GeneralInfoController.saveGeneralInfo()" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h1>General Information</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="lastName">
                    <div>
                        <label class="control-label">Last Name</label>
                        <input type="text" name="lastName" id="lastName" ng-model="GeneralInfoController.generalInfo.lastName" class="form-control"
                               tabindex="1" required ng-trim="true">
                    </div>
                </form-group>
            </div>
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="firstName">
                    <div>
                        <label class="control-label">First Name</label>
                        <input type="text" name="firstName" id="firstName" ng-model="GeneralInfoController.generalInfo.firstName" class="form-control"
                               tabindex="2" required ng-trim="true">
                    </div>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="address">
                    <div>
                        <label class="control-label">Address</label>
                        <input type="text" name="address" id="address" ng-model="GeneralInfoController.generalInfo.address" class="form-control"
                               tabindex="8" required ng-trim="true">
                    </div>
                </form-group>
            </div>
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="city">
                    <div>
                        <label class="control-label">City</label>
                        <input type="text" name="city" id="city" ng-model="GeneralInfoController.generalInfo.city" class="form-control"
                               tabindex="9" ng-trim="true">
                    </div>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="state">
                    <div>
                        <label class="control-label">State</label>
                        <input type="text" name="state" id="state" ng-model="GeneralInfoController.generalInfo.state" class="form-control"
                               tabindex="10">
                    </div>
                </form-group>
            </div>
            <div class="col-md-5">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="zipCode">
                    <div>
                        <label class="control-label">Zip Code</label>
                        <input type="text" name="zipCode" id="zipCode" ng-model="GeneralInfoController.generalInfo.zipCode" class="form-control"
                               ui-mask="99999" tabindex="11">
                    </div>
                </form-group>
            </div>
            <div class="col-md-5">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="county">
                    <div>
                        <label class="control-label">County</label>
                        <input type="text" name="county" id="county" ng-model="GeneralInfoController.generalInfo.county" class="form-control"
                               tabindex="12" ng-trim="true">
                    </div>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="homePhone">
                    <div>
                        <label class="control-label">Home Phone</label>
                        <input type="text" name="homePhone" id="homePhone" ng-model="GeneralInfoController.generalInfo.homePhone" class="form-control"
                               ui-mask="(999) 999-9999"  tabindex="13">
                    </div>
                </form-group>
            </div>
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="cellPhone">
                    <div>
                        <label class="control-label">Cell Phone</label>
                        <input type="text" name="cellPhone" id="cellPhone" ng-model="GeneralInfoController.generalInfo.cellPhone" class="form-control"
                               ui-mask="(999) 999-9999" tabindex="14">
                    </div>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="email">
                    <div>
                        <label class="control-label">E-Mail</label>
                        <input type="text" name="email" id="email" ng-model="GeneralInfoController.generalInfo.email" class="form-control"
                               tabindex="15" ng-maxlength="50" ng-trim="true">
                    </div>
                </form-group>
            </div>
            <div class="col-md-6">
                <form-group validate-when="submitted" form-ctrl="generalInfoForm" field-name="war">
                    <div>
                        <label class="control-label">War</label>
                        <select name="war" id="war" ui-select2="selectOptions"
                                class="form-control"
                                ng-model="GeneralInfoController.generalInfo.war"
                                placeholder="Choose war" style="width:100%;" required tabindex="7">
                            <option value=""></option>
                            <option ng-repeat="war in wars" value="{{war.Id}}">
                                {{war.WAR_NM__c}}
                            </option>
                        </select>
                    </div>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" id="saveGeneralInfo" tabindex="16">Save</button>
            </div>
        </div>
    </form>
</div>
