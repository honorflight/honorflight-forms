<div  cg-busy="contactInfo.promises">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <h1>Contact Information</h1>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-5 col-sm-5">
      <label class="control-label">First Name</label>
      <input type="text" ng-model="contact.firstName" class="form-control" tabindex="1">
    </div>
    <div class="form-group col-xs-2 col-sm-2">
      <label class="control-label">Middle</label>
      <input type="text" ng-model="contact.middleInitial" class="form-control" tabindex="2">
    </div>
    <div class="form-group col-xs-5 col-sm-5">
      <label class="control-label">Last Name</label>
      <input type="text" ng-model="contact.lastName" class="form-control" tabindex="3">
    </div>
  </div>
  <div class="row">
      <div class="form-group col-xs-12 col-sm-12">
          <label class="control-label">Address</label>
          <input type="text" ng-model="contact.address" class="form-control" tabindex="1">
      </div>
  </div>
  <div class="row">
      <div class="form-group col-xs-6 col-sm-6">
          <label class="control-label">City</label>
          <input type="text" ng-model="contact.city" class="form-control" tabindex="2">
      </div>
      <div class="form-group col-xs-2 col-sm-2">
          <label class="control-label">State</label>
          <input type="text" ng-model="contact.state" class="form-control" tabindex="3" ui-mask="AA">
      </div>
      <div class="form-group col-xs-4 col-sm-4">
          <label class="control-label">Zipcode</label>
          <input type="text" ng-model="contact.zip" class="form-control" tabindex="4" ui-mask="99999">
      </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6 col-sm-6">
      <label class="control-label">Email Address</label>
      <input type="text" ng-model="contact.email" class="form-control" tabindex="4">
    </div>
    <div class="form-group col-xs-6 col-sm-6">
      <label class="control-label">Phone Number</label>
      <input type="text" ng-model="contact.phone" class="form-control" tabindex="5" ui-mask="(999) 999-9999">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6 col-sm-6">
      <label class="control-label">War</label>
      <select class="form-control"
              ng-model="contact.war"
              required
              tabindex="6"
              ng-options="war.id as war.name for war in contactInfo.wars">
              <option value="">Select One</option>
      </select>
    </div>
    <div class="form-group col-xs-6 col-sm-6">
      <label class="control-label">Birthday</label>
      <input type="text" ng-model="contact.birthday" class="form-control" tabindex="7" placeholder="MM/DD/YYYY" ui-mask="99/99/9999">
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12 pull-right text-right">
          <button class="btn btn-primary" ng-click="contactInfo.goTo()">Next</button>
      </div>
  </div>
</div>
