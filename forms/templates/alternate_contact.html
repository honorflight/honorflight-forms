<div cg-busy="contactInfo.promises">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div>
        <h1>Alternate Contact Information</h1>
        <h5>Please provide us with a contact that we can talk to on behalf of the veteran</h5>
        <h6>* Required Field</h6>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-4 col-sm-4">
      <label class="control-label">* Full Name</label>
      <input type="text" ng-model="contact.person.alternateContact.fullName" name="cfName" class="form-control" placeholder="John"required>
        <div ng-show="generalInfoForm.cfName.$touched">
            <div ng-show="generalInfoForm.cfName.$error.required" class="errorMessage">Full Name is Required.</div>
        </div>
    </div>
    <div class="form-group col-xs-4 col-sm-4">
      <label class="control-label">Relationship to Veteran</label>
      <select class="form-control"
              ng-model="contact.person.alternateContact.contactRelationship"
              ng-options="contactRelationship.id as contactRelationship.name for contactRelationship in alternateContact.contactRelationships">
              <option value="">Select One</option>
      </select>    </div>
    <div class="form-group col-xs-4 col-sm-4">
      <label class="control-label">* Phone Number</label>
      <input type="text" ng-model="contact.person.alternateContact.phone" class="form-control" name="cphone" ui-mask="(999) 999-9999" required>
      <div ng-show="generalInfoForm.cphone.$touched">
          <div ng-show="generalInfoForm.cphone.$error.required" class="errorMessage">Phone Number is Required.</div>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="form-group col-xs-12 col-sm-12">
          <label class="control-label">Address</label>
          <input type="text" ng-model="contact.person.alternateContact.address.street1" class="form-control" placeholder="1234 Somewhere Dr.">
      </div>
  </div>
  <div class="row">
      <div class="form-group col-xs-6 col-sm-6">
          <label class="control-label">City</label>
          <input type="text" ng-model="contact.person.alternateContact.address.city" class="form-control" placeholder="Springfield">
      </div>
      <div class="form-group col-xs-2 col-sm-2">
          <label class="control-label">State</label>
          <input type="text" ng-model="contact.person.alternateContact.address.state" class="form-control" ui-mask="AA">
      </div>
      <div class="form-group col-xs-4 col-sm-4">
          <label class="control-label">Zipcode</label>
          <input type="text" ng-model="contact.person.alternateContact.address.zipcode" class="form-control" ui-mask="99999">
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-right">
        <button class="btn ptn-secondary" ng-click="contact.goBack('applications.contactInfo')">Back</button>
      <button class="btn btn-primary" ng-click="contact.submitAlternateContact(generalInfoForm, 'applications.serviceHistory')">Next</button>
    </div>
  </div>
</div>
