<div class="modal-header">
  <h3 class="modal-title">{{simplePage.page.title}}</h3>
</div>
<div class="modal-body">
  <div ng-bind-html="simplePage.trustedHtml()"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="simplePage.accept()">OK</button>
  <button class="btn btn-warning" ng-click="simplePage.cancel()">Cancel</button>
</div>
