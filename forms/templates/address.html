<div class="row pad-bottom">
    <div class="col-xs-12 col-sm-12">
        <label class="control-label">Address</label>
        <input type="text" ng-model="contact.address" class="form-control" tabindex="1">
    </div>
</div>
<div class="row pad-bottom">
    <div class="col-xs-6 col-sm-6">
        <label class="control-label">City</label>
        <input type="text" ng-model="contact.city" class="form-control" tabindex="2">
    </div>
    <div class="col-xs-2 col-sm-2">
        <label class="control-label">State</label>
        <input type="text" ng-model="contact.state" class="form-control" tabindex="3" ui-mask="AA">
    </div>
    <div class="col-xs-4 col-sm-4">
        <label class="control-label">State</label>
        <input type="text" ng-model="contact.zip" class="form-control" tabindex="4" ui-mask="99999">
    </div>
</div>
<div class="row pad-bottom">
    <div class="col-xs-11 col-sm-11">
    </div>
    <div class="col-xs-1 col-sm-1">
        <button class="btn btn-primary" ng-click="address.goTo()">Next</button>
    </div>
</div>
