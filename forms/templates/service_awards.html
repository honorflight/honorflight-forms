<div class="row pad-bottom">
    <div class="col-xs-12 col-sm-12">
        <h3>Awards</h3>
    </div>
</div>
<div class="row pad-bottom">
    <div class="col-xs-4 col-sm-4">
        <label class="control-label">Name</label>
    </div>
    <div class="col-xs-3 col-sm-3">
        <label class="control-label">Quantity</label>
    </div>
    <div class="col-xs-4 col-sm-4">
        <label class="control-label">Comment</label>
    </div>
</div>
<div ng-repeat="award in contact.serviceAwards">
    <div class="row pad-bottom">
        <div class="col-xs-4 col-sm-4">
            {{award.awardName}}
        </div>
        <div class="col-xs-3 col-sm-3">
            {{award.awardQuantity}}
        </div>
        <div class="col-xs-4 col-sm-4">
            {{award.awardComment}}
        </div>
        <div class="col-xs-1 col-sm-1">
            <button class="btn btn-primary" ng-click="contact.deleteAward(award)">Delete</button>
        </div>
    </div>
</div>

<div class="row pad-bottom">
    <div class="col-xs-4 col-sm-4">
        <div>
            <select class="form-control"
                    ng-model="contact.awardName"
                    required
                    tabindex="1"
                    ng-options="award.id as award.name for award in serviceAwards.awards">
                <option value="">Select One</option>
            </select>
        </div>
    </div>
    <div class="col-xs-3 col-sm-3">
        <div>
            <input type="text" ng-model="contact.awardQuantity" class="form-control">
        </div>
    </div>
    <div class="col-xs-4 col-sm-4">
        <div>
            <input type="text" ng-model="contact.awardComment" class="form-control">
        </div>
    </div>
</div>
<div class="row pad-bottom">
    <div class="col-xs-1 col-sm-1">
        <button class="btn btn-primary" ng-click="contact.addAward()" ng-disabled="contact.canAddToList('serviceAwards')">Add Award</button>
    </div>
    <div class="col-xs-10 col-sm-10">
    </div>
    <div class="col-xs-1 col-sm-1">
        <button class="btn btn-primary" ng-click="serviceAward.goTo()">Next</button>
    </div>
</div>
